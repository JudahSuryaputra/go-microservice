syntax = "proto3";

package order;

option go_package = "microservices/b/controller;controller";

service OrderService {
  rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);
}

message CreateOrderRequest {
  int32 userId = 1;
  string item = 2;
}

message CreateOrderResponse {
  string Code = 1;
  string Message = 2;
  string Result = 3;
}
